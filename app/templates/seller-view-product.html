{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>    
    <!-- Products Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Total Products  {{products.count}}</span></h2>
        </div>  
         
        <div class="row px-xl-5 pb-3">
            {%for i in products %}  
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1">               
                <div class="card product-item border-0 mb-4">
                    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                        <img src="{{i.product_image.url}}" class="img-fluid w-100"  alt="{{i.product_name}}" style=" max-width:300px; max-height:400px; min-width:300px; min-height:400px;">
                    </div>
                    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                        <h6 class="text-truncate mb-3">{{i.product_name}}</h6>
                        <div class="d-flex justify-content-center">
                            <h6>{{i.product_price}}</h6><h6 class="text-muted ml-2"><del></del></h6>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between bg-light border">
                        <a href="{% url 'seller-view-detail' pk=i.pk %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    </div>               
                </div> 
                <br><br>              
            </div>
           
            {%endfor%}
        </div>
       
    </div>
    <!-- Products End -->   

</body>

</html>
{% endblock %}
